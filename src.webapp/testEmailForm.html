<html>
    <head>
        <title>Test Email Form</title>
        <script type="text/javascript" language="JavaScript">
            document.cookie="testCookie=testValue";
        </script>
    </head>
    <body>
        <h1>Test Email Form</h1>
        <form action="email/testEmail/config.xml" method="post">
            <table>
                <tr>
                    <td> From Name </td>
                    <td> <input name="fromName" /> </td>
                </tr>
                <tr>
                    <td> From Email </td>
                    <td> <input name="fromAddr" /> </td>
                </tr>
                <tr>
                    <td> To Name </td>
                    <td> <input name="toName" /> </td>
                </tr>
                <tr>
                    <td> To Email </td>
                    <td> <input name="toAddr" /> </td>
                </tr>
                <tr>
                    <td> Subject </td>
                    <td> <input name="subject" /> </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="submit" /> </td>
                </tr>
            </table>
        </form>
    </body>
</html>
